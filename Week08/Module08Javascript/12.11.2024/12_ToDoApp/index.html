<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>TodoApp</title>
</head>

<body>
    <div class="container mt-5 w-50">
        <div class="card">
            <div class="card-header display-3 text-primary text-center">
                Todo App (MSCD-6)
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group">
                        <input class="form-control" type="text" id="txt-task-description">
                        <button class="btn btn-success btn-sm" type="submit" id="btn-add-task">Ekle</button>
                    </div>
                </form>
            </div>
            <div class="card-header d-flex justify-content-between align-items-center">
                <div id="filters" class="d-flex gap-3">
                    <span id="all" class="active">Tümü</span>
                    <span id="pending">Devam Edenler</span>
                    <span id="completed">Tamamlananlar</span>
                </div>
                <div>
                    <button id="btn-clear-all" class="btn btn-danger btn-sm">Tümünü Sil</button>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <ul id="task-list" class="list-group">

            </ul>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
