<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS INTRO</title>
    <link rel="stylesheet" href="style.css">

    
 <style>
        div{
            
            width: 200px;
            height: 200px;
            margin: 10px; 
            border: 1px solid red
        }
       #box1{
        background-color: aqua;
       }
       #box2{
        background-color: red;
       }
       #box3{
        background-color: blueviolet;
       }
       #box4{
        background-color: bisque;
       }

       .yuvarlak{
        border-radius: 50%;
       }
       .duz-kutu{

        border-radius: 10px;
       }
    </style>
</head>

<body>
    <a style="text-decoration: none;color:black" href="">Google</a>
    <div class = "duz-kutu">Kutu1</div>
    <div class = "yuvarlak">Kutu2</div>
    <div class= "duz-kutu">Kutu3</div>
    <div class = "yuvarlak">Kutu4</div>






    <!--
    CSS-Cascading Style Sheet
    CSS Kodlarını yazabileceğimiz yerler
    1)Inline Css:Elementin açılış etiketi içinde style attribut'ı ile
     2)Internal Css:Sayfanın head   bölümünde <style></style> etiketleri arasına yazılır.
     3)external Css: harici bir .css dosyasına yazılır
     Seçiciler(Selectors):
     1)element seçici:element adı
     2)id seçici #id
     3)class seçici: .class



     -->
</body>
